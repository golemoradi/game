{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Signup</title>

  <link rel="icon" type="image/png" href="{% static 'registration/lasergun.png' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'registration/mystyle.css' %}">
</head>
<body style="color: #d000ff;">
  <a href="{% url 'login' %}">Login</a>
  <a href="{% url 'logout' %}">Logout</a>
  <header style="text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 25px #d000ff, 
    0 0 30px #d000ff, 0 0 40px #d000ff, 0 0 50px #d000ff, 0 0 70px #d000ff;">
	<h1>New Player</h1>
  </header>
  <form action="" method="post">
    {% csrf_token %}
    <p>
      Username: <input type="text" name="username" value="{{ form.data.username }}" />
      {{ form.username.errors }}
    </p>
    <p>
      Email: <input type="text" name="email" value="{{ form.data.email }}" />
      {{ form.email.errors }}
    </p>
    <p>
      Create Password: <input type="password" name="password" />
      {{ form.password.errors }}
    </p>
    <p>
      Confirm Password: <input type="password" name="password_confirm" />
      {{ form.password_confirm.errors }}
    </p>
    <p>
      <input type="submit" value="Create" />
    </p>
</form>
</body>
</html>
