{% load static %}
<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8"/>
  <title>Login</title>
  <link rel="icon" type="image/png" href="{% static 'registration/lasergun.png' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'registration/mystyle.css' %}">
</head>
<body style="color: #13ff03;">
  <a href="{% url 'signup' %}">Signup</a>
  <a href="{% url 'logout' %}">Logout</a>
  <header style="text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 25px #13ff03, 
    0 0 30px #13ff03, 0 0 40px #13ff03, 0 0 50px #13ff03, 0 0 70px #13ff03;">
	  <h1>Login</h1>
  </header>
  {% csrf_token %}
  <div>{{ form.non_field_errors }}</div>
  <form action="" method="post">
    {% csrf_token %}
  	<p>
  	  Username: <input type="text" name="username" />
      {{ form.username.errors }}
    </p>
      Password: <input type="password" name="password" />
      {{ form.password.errors }}
    </p>
    <p>
      <input type="submit" value="Login" />
    </p>	
  </form>
</body>
</html>
